<body>
    <!--
        Questão 7
        Escreva um script que subtitui um número em uma div pelo valor incrementado de um a cada vez que um botão é pressionado.
    -->
    <button onclick="incrementar()">Incrementar</button>
    <div id="div"></div>

    <script>
            var div = document.getElementById('div');
            var i = 0;
                   
            function incrementar() {
                i++;
                div.innerHTML = i;
            }
    
        </script>
</body>
</html>
