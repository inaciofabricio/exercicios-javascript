<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questão 4</title>
</head>
<body>
    <!--
        Questão 4
        Faça um script que altera o texto de um campo de texto, deixando tudo com letras maiúsculas quando ocorre edição do texto contido.
    -->
    <input type="text" id="texto" onclick="uppercase()"/>

    <script>
        var texto = document.getElementById('texto');
        
        function uppercase() {
            texto.value = texto.value.toUpperCase();
        }

    </script>
</body>
</html>
