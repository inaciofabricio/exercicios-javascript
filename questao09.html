<body>
    <!--
        Questão 8
        Faça um script que altera a imagem abaixo quando o mouse passa sobre a mesma 
    -->
    <a href="#" onclick="zoomIn()">Zoom in</a>
    <a href="#" onclick="zoomOut()">Zoom out</a>
    <div id="div">Texto a ser redimensionado</div>

    <script>
        var div = document.getElementById('div');

        function zoomIn() { 
            div.style.fontSize = 'xx-large';
        }

        function zoomOut() {
            div.style.fontSize = 'xx-small';
        }
    </script>
</body>
</html>
