<body>
    <!--
        Questão 11
        Faça um script que altera a cor de fundo para verde limão de uma div que contém uma área de texto e mesma ganha foco
    -->
    <div id="div" style="width:185px;height:35px;">
        <input type="text" id="texto" style="margin: 5px 0 0 5px;" onfocus="colocaCor()" onblur="retiraCor()"/>
    </div>

    <script>
        var div = document.getElementById('div');
        var texto = document.getElementById('texto');
                    
        function colocaCor() {
            div.style.background = '#008000';
        }

        function retiraCor() {
            div.style.background = '#FFFFFF';
        }

    </script>
    
</body>
