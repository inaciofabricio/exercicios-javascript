<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questão 6</title>
</head>
<body>
    <!--
        Questão 6
        Construa um script que adiciona uma div com um número sequencial (1, 2, 3, 4, ...) a cada vez que um botão é pressionado.
    -->
    <button onclick="gerar()">Gerar</button>
    <div id="div"></div>

    <script>
        var div = document.getElementById('div');
        var i = 0;
               
        function gerar() {
            i++;
            div.innerHTML += ' '+i;
        }

    </script>
    
</body>
</html>
